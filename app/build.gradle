apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.tom.plaqueit"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.readystatesoftware.sqliteasset:sqliteassethelper:+' // https://github.com/jgilfelt/android-sqlite-asset-helper
    compile 'com.squareup.okhttp3:okhttp:3.1.0' // http://square.github.io/okhttp/
    compile 'com.google.code.gson:gson:2.4' // https://guides.codepath.com/android/Leveraging-the-Gson-Library
}
